---
# Install location
install_location: /usr/local/v2ray

# v2ray version (default: latest)
version: latest

# v2ray inbound users
users: []

# Inbound port
port: 32567

# Networking protocol (tcp / kcp / ws)
network: tcp

# Enable tls transproto
tls:
  enable: false
  # playbook will auto sign cert for hostname
  hostname: example.com

  directory: https://acme-v02.api.letsencrypt.org/directory
