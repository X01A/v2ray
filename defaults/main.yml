---
# Install location
install_location: /usr/local/v2ray

# v2ray version (default: latest)
version: latest

# v2ray inbound users
users:
  - email: indexyz@protonmail.com
    alterId: 2
    id: fb9afa10-5818-4903-bd15-e819197db2ef
    level: 0

# Inbound port
port: 32567

# Networking protocol (tcp / kcp / ws / h2 / quic)
network: tcp

# Enable tls transproto
tls:
  enable: false
  # playbook will auto sign cert for hostname
  hostname: v2ray.develop.indexyz.network
